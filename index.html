<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo</title>
</head>
<body>
    <header>
        <h1 align="center">Bem-vindo(a) a minha página pessoal</h1>
        <i><p align="center">Seja bem-vindo(a) ao meu currículo, aqui você pode ver minhas informações pessoais, habilidades, experiência e muito mais. Faça o login para acessar o currículo.</p></i>
        <form action="curriculo.html" method="GET" align="center">
            <table align="center" cellpadding="5">
                <tr>
                    <td><label for="nome">Nome:</label></td>
                    <td><input type="text" id="nome" name="nome"></td>
                </tr>
                <tr>
                    <td><label for="email">E-mail:</label></td>
                    <td><input type="email" id="email" name="email"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <br>
                        <input type="submit" value="Acessar Currículo">
                    </td>
                </tr>
            </table>
        </form>
    </header>
</body>
</html>
